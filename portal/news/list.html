<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Echarts集成 - 折线图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12">
                <div class="layui-card">
                    <div class="layui-card-header">标准折线图</div>
                    <div class="layui-card-body">
                        <div id="EchartXian" style="width: 500px;height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index','echarts','jquery'],function () {
            //-- 1. 定义变量
            var echarts = layui.echarts
            ,$ = layui.jquery;
            console.log(echarts);
            //-- 2. 初始化折线图
            var chartXian = echarts.init(document.getElementById('EchartXian'));
            //-- 3. 准备数据（在这里我没有取后台取数据，相信这个很简单）
            var optionchartZhe = {
                title: {
                    text: '商品订单'
                },
                tooltip: {},
                legend: { //顶部显示 与series中的数据类型的name一致
                    data: ['销量', '产量', '营业额', '单价']
                },
                xAxis: {
                    // type: 'category',
                    // boundaryGap: false, //从起点开始
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '销量',
                    type: 'line', //线性
                    data: [145, 230, 701, 734, 1090, 1130, 1120],
                }, {
                    name: '产量',
                    type: 'line', //线性
                    data: [720, 832, 801, 834, 1190, 1230, 1220],
                }, {
                    smooth: true, //曲线 默认折线
                    name: '营业额',
                    type: 'line', //线性
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                }, {
                    smooth: true, //曲线
                    name: '单价',
                    type: 'line', //线性
                    data: [220, 332, 401, 534, 690, 730, 820],
                }]
            };
            //-- 4. 利用数据进行渲染
            chartXian.setOption(optionchartZhe,true);

        });
    </script>
</body>
</html>
